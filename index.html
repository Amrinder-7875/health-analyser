<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Health Analyzer</title>

<style>
/* ------------------------------ */
/*  GLOBAL THEME VARIABLES        */
/* ------------------------------ */
:root {
  --bg: #eef2ff;
  --text: #1e293b;
  --subtle-text: #64748b;
  --card-bg: rgba(255, 255, 255, 0.65);
  --accent: #4f46e5;
  --accent-hover: #4338ca;
  --danger: #ef4444;
  --success: #16a34a;
  --warning: #f59e0b;
  --border: rgba(255,255,255,0.2);
}

body.dark {
  --bg: #0f172a;
  --text: #f1f5f9;
  --subtle-text: #94a3b8;
  --card-bg: rgba(30, 41, 59, 0.6);
  --border: rgba(255,255,255,0.08);
}

/* ------------------------------ */
/*  BASE PAGE DESIGN              */
/* ------------------------------ */
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.4s ease;
  display: flex;
  justify-content: center;
  padding: 30px;
}

/* Soft background gradient */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top right, #a5b4fc30, transparent),
              radial-gradient(circle at bottom left, #c7d2fe30, transparent);
  z-index: -1;
}

/* ------------------------------ */
/*  CARD CONTAINER                */
/* ------------------------------ */
.container {
  width: 100%;
  max-width: 650px;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  padding: 40px;
  border-radius: 20px;
  border: 1px solid var(--border);
  box-shadow: 0 20px 50px rgba(0,0,0,0.1);
  animation: fade .6s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ------------------------------ */
/*  HEADINGS                      */
/* ------------------------------ */
h2 {
  font-size: 28px;
  font-weight: 800;
  text-align: center;
  margin-bottom: 8px;
}

.container p {
  text-align: center;
  font-size: 14px;
  color: var(--subtle-text);
}

/* ------------------------------ */
/*  FILE INPUT (HIDDEN)           */
/* ------------------------------ */
#fileInput {
  display: none;
}

/* ------------------------------ */
/*  DRAG & DROP AREA              */
/* ------------------------------ */
.upload-box {
  margin-top: 25px;
  border: 2px dashed #94a3b8;
  border-radius: 14px;
  padding: 40px 20px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s ease;
  background: rgba(255,255,255,0.3);
}

.upload-box:hover {
  border-color: var(--accent);
  background: rgba(79,70,229,0.05);
}

.upload-box.dragging {
  border-color: var(--accent);
  background: rgba(79,70,229,0.1);
}

.upload-box span {
  display: block;
  font-size: 42px;
  margin-bottom: 12px;
}

#fileName {
  text-align: center;
  margin-top: 10px;
  font-weight: 600;
}

/* ------------------------------ */
/*  BUTTON                        */
/* ------------------------------ */
button {
  width: 100%;
  background: var(--accent);
  color: white;
  border: none;
  padding: 16px;
  font-size: 17px;
  border-radius: 12px;
  margin-top: 20px;
  cursor: pointer;
  transition: 0.25s ease;
}

button:hover:not(:disabled) {
  background: var(--accent-hover);
  transform: translateY(-2px);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ------------------------------ */
/*  MESSAGE / RESULT BOX          */
/* ------------------------------ */
.status-box {
  display: none;
  padding: 16px;
  margin-top: 20px;
  border-radius: 12px;
  font-size: 15px;
  line-height: 1.5;
}

#loadingState { background: #fff7e6; border-left: 5px solid var(--warning); }
#errorState   { background: #ffe6e6; border-left: 5px solid var(--danger); }
#resultsState { background: #e6ffed; border-left: 5px solid var(--success); }

/* ------------------------------ */
/*  THEME BUTTON                  */
/* ------------------------------ */
#themeToggle {
  position: fixed;
  right: 22px;
  top: 22px;
  font-size: 22px;
  cursor: pointer;
  padding: 8px;
  background: var(--card-bg);
  border-radius: 50%;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  border: 1px solid var(--border);
}
</style>
</head>
<body>

<span id="themeToggle">üåô</span>

<div class="container">
  <h2>ü©∫ AI Health Report Analyzer</h2>
  <p>Upload a medical report and get a smart AI-powered summary.</p>

  <label for="fileInput">
    <div id="uploadBox" class="upload-box">
      <span>üìÑ</span>
      <strong>Click or Drag & Drop</strong>
      <p style="margin-top:5px; font-size:13px;color:var(--subtle-text)">PDF Only ‚Ä¢ Max 10MB</p>
    </div>
  </label>

  <input type="file" id="fileInput" accept="application/pdf" />
  <p id="fileName"></p>

  <button id="analyzeBtn" disabled>Analyze Report</button>

  <div id="loadingState" class="status-box">‚è≥ Analyzing report...</div>
  <div id="errorState" class="status-box"></div>
  <div id="resultsState" class="status-box"></div>
</div>

<script src="script.js"></script>
</body>
</html>
