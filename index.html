<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Health Analyzer</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #eef2f8;
    --text: #111;
    --card: #ffffff;
    --border: #d4d9e0;
    --primary: #0a7cff;
    --primary-hover: #0062d6;
}

body.dark {
    --bg: #0e0f12;
    --text: #e8e8e8;
    --card: #1a1c22;
    --border: #353a45;
    --primary: #00b7ff;
    --primary-hover: #0099d6;
}

* {
    font-family: "Inter", sans-serif;
    box-sizing: border-box;
}

body {
    background: var(--bg);
    color: var(--text);
    padding: 40px;
    display: flex;
    justify-content: center;
    transition: background 0.4s, color 0.4s;
}

.container {
    width: 100%;
    max-width: 720px;
    background: var(--card);
    padding: 32px;
    border-radius: 18px;
    border: 1px solid var(--border);
    box-shadow: 0 10px 30px rgba(0,0,0,.08);
    animation: fadeIn .5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to   { opacity: 1; transform: translateY(0); }
}

h2 {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 10px;
}

.upload-box {
    border: 2px dashed var(--border);
    border-radius: 12px;
    padding: 20px;
    cursor: pointer;
    text-align: center;
    margin-top: 20px;
    transition: 0.3s;
}

.upload-box:hover {
    background: rgba(0,0,0,0.05);
}

button {
    width: 100%;
    margin-top: 20px;
    background: var(--primary);
    color: white;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 17px;
    cursor: pointer;
    transition: 0.2s;
}

button:disabled {
    opacity: .5;
    cursor: not-allowed;
}

button:hover:not(:disabled) {
    background: var(--primary-hover);
    transform: scale(1.02);
}

.status-box {
    display: none;
    padding: 14px;
    border-radius: 10px;
    margin-top: 18px;
    font-size: 15px;
    line-height: 1.4;
}

#loadingState { background: #fff5cc; border-left: 5px solid #ffb300; }
#errorState   { background: #ffd6d6; border-left: 5px solid #ff3f3f; }
#resultsState { background: #d4ffd9; border-left: 5px solid #00c853; }

#themeToggle {
    position: fixed;
    top: 22px;
    right: 22px;
    font-size: 22px;
    cursor: pointer;
    transition: .3s;
}
#themeToggle:hover { transform: scale(1.15); }

.copy-btn {
    margin-top: 10px;
    background: none;
    border: 1px solid var(--primary);
    color: var(--primary);
}
.copy-btn:hover {
    background: var(--primary);
    color: white;
}
</style>
</head>
<body>

<span id="themeToggle">üåô</span>

<div class="container">
    <h2>ü©∫ AI Health Report Analyzer</h2>
    <p>Upload a medical PDF report and get a structured health summary powered by AI.</p>

    <label class="upload-box" for="fileInput">üìÑ Click or Drag & Drop a PDF</label>
    <input id="fileInput" type="file" accept="application/pdf" style="display:none;">
    
    <p id="fileName" style="font-weight: 600; margin-top: 10px;"></p>

    <button id="analyzeBtn" disabled>Analyze Report</button>

    <div id="loadingState" class="status-box"></div>
    <div id="errorState" class="status-box"></div>
    
    <div id="resultsState" class="status-box"></div>
    <button id="copyBtn" class="copy-btn" style="display:none;">üìã Copy Result</button>
</div>

<script src="script.js"></script>

<script>
document.getElementById("themeToggle").onclick = () => {
    document.body.classList.toggle("dark");
    document.getElementById("themeToggle").textContent = 
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
};
</script>

</body>
</html>
